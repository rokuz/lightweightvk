plugins {
    id 'com.android.application'
}

android {
  namespace 'org.lvk'
  compileSdk 33

  defaultConfig {
    applicationId "org.lvk.samples"
    minSdk 24
    targetSdk 33
    versionCode 1
    versionName "1.0"
    externalNativeBuild {
      cmake {
        cppFlags '-std=c++20'
      }
    }
  }

  aaptOptions {
    noCompress 'png', 'ktx', 'data'
  }

//  buildTypes {
//    release {
//      minifyEnabled false
//      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//    }
//  }
  buildTypes {
    release {
      signingConfig signingConfigs.debug
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  ndkVersion "26.1.10909125"
  externalNativeBuild {
    cmake {
      path file('src/main/cpp/CMakeLists.txt')
      version '3.22.1'
    }
  }
  buildFeatures {
    viewBinding true
  }
}
